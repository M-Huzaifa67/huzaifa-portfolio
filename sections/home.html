<body class="font-sans">
  <!-- Header -->
  <header class="fixed top-0 w-full bg-white shadow h-16 flex items-center px-4 z-20 md:px-6">
    <div class="flex-1 text-xl font-bold">Welcome</div>

    <!-- Desktop Navigation , block is column, but block shrinkrap=true -->
    <nav class="hidden sm:block relative"> 
      <div class="flex space-x-8">
        <a href="#home" class="tab-link py-2 text-gray-600 hover:text-blue-500" data-section="home">Home</a>
        <a href="#services" class="tab-link py-2 text-gray-600 hover:text-blue-500" data-section="services">Services</a>
        <a href="#skills" class="tab-link py-2 text-gray-600 hover:text-blue-500" data-section="skills">Skills</a>
        <a href="#about" class="tab-link py-2 text-gray-600 hover:text-blue-500" data-section="about">About</a>
        <a href="#contact" class="tab-link py-2 text-gray-600 hover:text-blue-500" data-section="contact">Contact</a>
      </div>
      <div id="tab-indicator" class="tab-indicator absolute bottom-0 left-0 w-0"></div>
    </nav>

    <!-- Mobile Menu Button -->
    <button id="menu-toggle" class="sm:hidden text-gray-600 focus:outline-none">
      <i class="fas fa-bars text-2xl"></i>
    </button>
  </header>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="mobile-menu sm:hidden fixed inset-0 left-0 right-0 bg-white bg-opacity-90 shadow-md z-10"
    style="display: none;">
    <div class="absolute right-0 top-16 w-1/2 h-full bg-white shadow-lg p-4 flex flex-col space-y-4">
      <a href="#home" class="mobile-tab-link py-3 px-2 text-gray-600 hover:text-blue-500" data-section="home">Home</a>
      <a href="#services" class="mobile-tab-link py-3 px-2 text-gray-600 hover:text-blue-500"
        data-section="services">Services</a>
      <a href="#skills" class="mobile-tab-link py-3 px-2 text-gray-600 hover:text-blue-500"
        data-section="skills">Skills</a>
      <a href="#about" class="mobile-tab-link py-3 px-2 text-gray-600 hover:text-blue-500"
        data-section="about">About</a>
      <a href="#contact" class="mobile-tab-link py-3 px-2 text-gray-600 hover:text-blue-500"
        data-section="contact">Contact</a>
    </div>
  </div>

  <!-- Main Content -->
  <main class="pt-16 h-screen">
    <!-- Desktop Layout -->
    <div class="hidden md:flex h-full">
      <!-- Left - Fixed Contact Form -->
      <div class="w-1/3 bg-gray-100 p-8 sticky top-16 h-[calc(100vh-4rem)] overflow-y-auto">
        <h2 class="text-2xl font-bold mb-6">Contact Us</h2>
        <form class="space-y-4">
          <input type="text" placeholder="Name" class="w-full p-2 border rounded">
          <input type="email" placeholder="Email" class="w-full p-2 border rounded">
          <textarea placeholder="Message" class="w-full p-2 border rounded h-32"></textarea>
          <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send</button>
        </form>
      </div>

      <!-- Right - Scrollable Sections -->
      <div class="w-2/3 overflow-y-auto" id="scroll-container">
        <section id="home" class="content-section p-12 bg-blue-50">Home Content</section>
        <section id="services" class="content-section p-12 bg-green-50">Services Content</section>
        <section id="skills" class="content-section p-12 bg-yellow-50">Skills Content</section>
        <section id="about" class="content-section p-12 bg-purple-50">About Content</section>
        <section id="contact" class="content-section p-12 bg-red-50">Contact Content</section>
      </div>
    </div>

    <!-- Mobile Layout -->
    <div class="md:hidden h-full">
      <!-- Scrollable Sections (Full width on mobile) -->
      <div class="w-full overflow-y-auto" id="mobile-scroll-container">
        <section id="mobile-home" class="content-section p-8 bg-blue-50">Home Content</section>
        <section id="mobile-services" class="content-section p-8 bg-green-50">Services Content</section>
        <section id="mobile-skills" class="content-section p-8 bg-yellow-50">Skills Content</section>
        <section id="mobile-about" class="content-section p-8 bg-purple-50">About Content</section>
        <section id="mobile-contact" class="content-section p-8 bg-red-50">Contact Content</section>
      </div>

      <!-- Contact Form at Bottom (Mobile only) -->
      <div class="w-full bg-gray-100 p-6 border-t">
        <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
        <form class="space-y-4">
          <input type="text" placeholder="Name" class="w-full p-2 border rounded">
          <input type="email" placeholder="Email" class="w-full p-2 border rounded">
          <textarea placeholder="Message" class="w-full p-2 border rounded h-32"></textarea>
          <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send</button>
        </form>
      </div>
    </div>
    
  </main>

<script src="script.js"></script>

</body>
